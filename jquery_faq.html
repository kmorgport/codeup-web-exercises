<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <style>
        .invisible{
            visibility: hidden;
        }

        .grass{
            background-color: green;
        }
        .fire{
            background-color: red;
        }
        .water{
            background-color: dodgerblue;
        }
        .flying{
            background-color: saddlebrown;
        }
        .bug{
            background-color: #b4d455;
        }
        .electric{
            background-color: yellow;
        }
        .fairy{
            background-color: pink;
        }
        .poison{
            background-color: mediumpurple;
        }
        .psychic{
            background-color: deeppink;
        }
        .fighting{
            background-color: brown;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/konami.js"></script>
</head>
<body>
<dl>
    <dt class="grass">Bulbasaur</dt>
    <dd>Grass Type Synapsid</dd>

    <dt class="fire">Charmander</dt>
    <dd>Fire Type Theropod</dd>

    <dt class="water">Squirtle</dt>
    <dd>Water Type Turtle</dd>

    <dt class="flying">Pidgey</dt>
    <dd>Flying Type Passarine</dd>

    <dt class="bug">Caterpie</dt>
    <dd>Bug Type Arthropod</dd>

    <dt class="electric">Pikachu</dt>
    <dd>Electric Type Rodent</dd>

    <dt class="fairy">Clefairy</dt>
    <dd>Fairy Type Marsupial</dd>

    <dt class="poison">Nidoran</dt>
    <dd>Poison Type Lagomorph</dd>

    <dt class="psychic">Abra</dt>
    <dd>Psychic Type Simiaform</dd>

    <dt class="fighting">Machop</dt>
    <dd>Fighting Type Hominim</dd>

</dl>
<button type="button" id="visbut">Click</button>
<script>
    "use strict"

    $(document).ready(function(){
        $('#visbut').click(e=>{
            e.preventDefault();
            $('dt').toggleClass('invisible');
        });
    })

    $(document).ready(function(){
        $('dt').click(e=>{
            e.preventDefault();
            $('dt').toggleClass()
        })
    })
</script>
</body>
</html>
