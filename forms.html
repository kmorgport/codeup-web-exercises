<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<h2>Register With Us</h2>
<form method="POST" action ="https://request-inspector.glitch.me/">
    <div>
        <label for="login_info">Login:</label>
    <input type="text" name="email" id="login_info" placeholder="Enter your email address here">
        <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password">
    </div>
    <div>
    <textarea name="Bio" placeholder="Bio"></textarea>
    </div>
    <div>
        <p>How did you hear about us?</p>
        <input type="radio" id="Billboard" name="howHear_1" value="Billboard">
        <label for="Billboard">Billboard</label><br>
        <input type="radio" id="Radio_Advertisement" name="howHear_1" value="radio_advertisement">
        <label for="Radio_Advertisement">Radio Advertisement</label><br>
        <input type="radio" id="Internet_Advertisement" name="howHear_1" value="internet_advertisement">
        <label for="Internet_Advertisement">Internet Advertisement</label><br>
        <input type="radio" id="other" name="howHear_1" value="Other">
        <label for="other">Other</label><br>
    </div>
    <br>
    <div>
        <p>Please Select the Browser You Are Using</p>
        <select name="browser">
            <option value="internet_explorer">Internet Explorer</option>
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
        </select>
    </div>
    <br>
    <button type="submit">Submit Form</button>
</form>
<p><em>All products come with our quality guarantee &trade;</em></p>
</body>
</html>
