<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Title</title>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand text-muted">Pizza World</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Order online</a>
                <a href="#" class="nav-item nav-link">Menu</a>
                <form class="form-inline">
                    <div class="form-group mr-2">
                        <label class="sr-only" for="inputZipCode">Zip Code</label>
                        <input type="text" pattern = "[0-9]{5}" class="form-control" id="inputZipCode" placeholder="Zip Code">
                    </div>
                </form>
                <form class="form-inline">
                    <input type="text" class="form-control mr-sm-2" placeholder="Search Stores Near You!">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </div>
        </div>
    </nav>
    <container>
        <div class="jumbotron jumbotron-fluid" style="background-image: url('img/pizza.png')">
            <div class="container">
                <h1>Welcome to Pizza World</h1>
            </div>
        </div>
    </container>
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</body>
</html>
